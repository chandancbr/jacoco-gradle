group 'org.jacoco'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'jacoco'

//sourceCompatibility = 1.7
//targetCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jacocoTestReport {
    reports {
        xml.enabled false
        html.enabled true
        html.destination "${buildDir}/reports/jacoco/report.xml"
    }
}

check.dependsOn jacocoTestReport
